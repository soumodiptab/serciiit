    <div class="container">
        <h1>Feedback</h1>
        
        <div class="p-3">
            <form>
                <fieldset>
                    <div class="form-group p-2"><input class="form-control" id="name" type="text" placeholder="Your Name:" data-constraints="@LettersOnly @NotEmpty"></div>
                    <div class="form-group p-2"><input class="form-control" type="text" name="phone" placeholder="Telephone:" data-constraints="@Phone"></div>
                    <div class="form-group p-2"><input class="form-control" type="text" name="from_email" placeholder="Email:" data-constraints="@Email @NotEmpty"></div>
                    <div class="form-group p-2"><textarea class="form-control" name="message" placeholder="Message:" data-constraints="@NotEmpty"></textarea></div>
                    <div class="form-group text-center p-2"><button type="submit" class="btn btn-primary">Submit</button></div>
                </fieldset>
            </form>
        </div>
    </div>
